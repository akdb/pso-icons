<defs>
    <linearGradient id="bg" x1="0%" y1="100%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#ffa2a5" />
        <stop offset="33.3333%" stop-color="#ffb6c6" />
        <stop offset="66.6667%" stop-color="#ffa6bd" />
        <stop offset="75%" stop-color="#ffb2c6" />
    </linearGradient>
    <linearGradient id="edge" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="50%" stop-color="#a4565d" />
        <stop offset="60%" stop-color="#5a2f36" />
    </linearGradient>
</defs>

<!--Container shadow-->
<rect x="0" y="0" width="31" height="31"
    rx="2"
    fill="url(#edge)"
/>

<!--Container main-->
<rect x="0" y="0" width="30" height="30"
    rx="2"
    fill="#f7867b"
/>

<!--Container inner layer-->
<rect x="3" y="3" width="24" height="24"
    rx="2"
    fill="url(#bg)"
/>

<!--Staff-->
<path
    stroke="#080000" stroke-width="4"
    fill="none"
    d="
        M 2,27
        L 14,15
        L 16,15
        l 1,1
        A 7,5.5 0 1 0 13,7
        l 0,1
    "
/>

<!--Staff top inset-->
<polygon
    stroke="none"
    fill="#ad1c18"
    points="
        8.5,18
        10.5,18
        12.5,16
        12.5,14
    "
/>

<!--Staff bottom inset-->
<polygon
    stroke="none"
    fill="#ad1c18"
    points="
        11,20.5
        11,18.5
        13,16.5
        15,16.5
    "
/>

</svg>