<style>
* {
    stroke: #000;
    stroke-width: 4;
    fill: #31cbff;
}
</style>

<!--W spike-->
<g id="g">
    <!--Spike base-->
    <path d="
        m   232,385
            172,0
        c   0,0 -13,21 -13,48
            0,27 13,48 13,48
        l   -172,0
        c   -48,0 -48,-96 0,-96
        z"
    />

    <!--Spike tip-->
    <path d="
        m   189,495
            -28,0
            -107,-62
            107,-62
            28,0
            0,19
            -5,19
            0,48
            5,19
        z"
    />
</g>

<!--NW Spike-->
<use href="#g"
    transform="rotate(60,503.5,433)"
/>

<!--NE Spike-->
<use href="#g"
    transform="rotate(120,503.5,433)"
/>

<!--EE Spike-->
<use href="#g"
    transform="rotate(180,503.5,433)"
/>

<!--SE Spike-->
<use href="#g"
    transform="rotate(240,503.5,433)"
/>

<!--SW Spike-->
<use href="#g"
    transform="rotate(300,503.5,433)"
/>

<!--Top orb-->
<ellipse id="e"
    cx="503.5" cy="109" rx="58" ry="51"
/>

<!--Lower left orb-->
<use href="#e"
    transform="translate(-290,475)"
/>

<!--Lower right orb-->
<use href="#e"
    transform="translate(290,475)"
/>

<!--Center orb-->
<circle cx="503.5" cy="433" r="78" />

</svg>